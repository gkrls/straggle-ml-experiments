set -g mouse on
# (Optional) ensure wheel-up drops you into copy mode if not already
bind -n WheelUpPane if-shell -F "#{pane_in_mode}" "send -M" "copy-mode -e"
bind -n WheelDownPane if-shell -F "#{pane_in_mode}" "send -M" "send-keys -M"
bind -T copy-mode-vi WheelUpPane   send -M
bind -T copy-mode-vi WheelDownPane send -M
